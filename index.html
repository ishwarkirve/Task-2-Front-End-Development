<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calcuator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="ans">
            <input type="text" name="display" id="answer">
        </div>
        <div class="numbers">
            <div class="first_row">
                <input id="AC" type="button" value="AC" class="operator">
                <input id="DEL" type="button" value="DEL" class="operator">
                <input id="dot" type="button" value="." class="operator">
                <input id="divide" type="button" value="/" class="operator">
            </div>
            <div class="sec_row">
                <input id="seven" type="button" value="7">
                <input id="eight" type="button" value="8">
                <input id="nine" type="button" value="9">
                <input id="plus" type="button" value="+" class="operator">
            </div>
            <div class="third_row">
                <input id="four" type="button" value="4">
                <input id="five" type="button" value="5">
                <input id="six" type="button" value="6">
                <input id="minus" type="button" value="-" class="operator">
            </div>
            <div class="forth_row">
                <input id="one" type="button" value="1">
                <input id="two" type="button" value="2">
                <input id="three" type="button" value="3">
                <input id="multiply" type="button" value="*" class="operator">
            </div>
            <div class="fifth_row">
                <input id="double_zero" type="button" value="00">
                <input id="zero" type="button" value="0">
                <input id="equal" type="button" value="=" style="width: 165px;" class="operator">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
